function pda(){
	$('#introTwo').html("<h3>What matters?</h3>Every pokemon has its unique catch rate and flee rate, and this will be influenced by the level of pokemon and the the level of trainer (needs proof). Besides, berries, different kinds of balls, radius of the circle while hit the pokemon, and if you get a Nice/Great/Excellent are all possible factors. For now, most players believe that curve ball doesn't matter the catch rate.<h3>Most Important：Radius of Circle</h3>Proved, when you hit the pokemon with a pokeball, the smaller the radius of circle, the higher the catch rate would be. Proved by unauthority, the highest catch rate could be almost as twice as the lowest catch rate. Nevertheless, Nice/Great/Excellent actually does not affect the catch rate, or just make a 0%-5% difference. Berries surely increases the catch rate, and someone says it's a 50% improvement. Better pokeballs have different kinds of improvement towards catch rate, and details could be found online. Thus, if you want more pokedexes or just eagerly want a certain pokemon, just use both berries and the best pokeballs, and keep the circle as small as possible, and finally try throwing an Excellent, which is the least important. There's an interesting case in pokemon, which is Abra, with 99% flee rate. Undoubtedly if you want catch an Abra, you almost have to make it with your first ball.");
}	

function pdb(){

function tga(){
$('#introTwo').html("<h3>Pokemon可提升的实力和在对战中的发挥？</h3>主要受：CP，等级，技能，完美度影响。<h3>Combat Power</h3>每个精灵都有攻击，防御，生命3个个体值。CP是最简单暴力的通过个体值衡量一个pokemon战斗力的标准，而它也很好理解：<br>CP = MAX(10, FLOOR(Stamina^0.5 * Attack * Def^0.5 / 10))<br>至于有人好奇Niantic是如何设计pokemon个体值的，经考证是使用另一个函数来将第6代的6个个体值融合为了3个。详情见<a href='https://www.reddit.com/r/TheSilphRoad/comments/4t7r4d/exact_pokemon_cp_formula/'>Reddit链接</a>。而实际上，CP高虽然能代表pokemon的个体值较强，但不能给玩家一个全面的对于pokemon的理解，所以我们还要继续看下面的内容：<h3>等级</h3>Pokemon的等级在游戏中是并不会显示的，但我们已知2点：<br>1.pokemon的等级不会超过训练师的等级<br>2.每次power up会提升pokemon 0.5级。<br>之后可以参照下面这张图表，不过官方可能关于糖果数量做过细微调整：<br><img src = 'stardust.png' name = 'pic' alt = 'star' style='width:600px;height:500px;'><br>pokemon的等级高，代表它的CP自然会相对较高，而每次power up需要的stardust和糖果也会越来越高。30级后，power up带来的CP增幅会减半，而耗费又奇高，可以理解为升级惩罚之一。<h3>技能</h3>每只pokemon都有着quick move和main move两种技能，而对于大多数pokemon来说这两种技能都是在几种可能性中随机分配的。技能的优劣，可能对pokemon在对战中的伤害有10%-20%甚至更高的影响。对于想培养一个核心主力的玩家来说，技能是非常重要的一点。因为CP完全与等级挂钩，都是可以通过power up来提升的，但技能一旦确定除非进化否则目前没有任何途径改变。至于什么算好技能什么算差技能，这个网站给出了每只pokemon直观详细的可能及最佳的技能组合：<a href = 'https://pokemon.gameinfo.io/'>网站链接点我</a><br>这个网站有很多实用的功能，其他的会在后续提到。目前点开任何pokemon，你都可以看到它拥有的quick move及main move，以及他们的<br>DPS:在计算过同系技能增强25%及暴击几率后的总伤害，除以技能需要时间。<br>但在道馆战中其实DPS也不能硬性地决定pokemon的伤害，尤其是在考虑到需要dodge对方技能的时候。所以对于数据永远不要太过计较高低。<h3>完美度</h3>这是最多玩家所不知道的一个设定，甚至是在评价系统（任何一只pokemon点开右下角按钮，transfer上面的appraisal按钮）更新之后。<br>每只精灵除了有攻击防御生命3个个体值外，每项个体值还各有0-15的浮动值。举例一只乘龙在40级时个体值为200 210 220，若它的最终值为200 210 220，我们说它的完美度为0%，若为215 225 235，我们说他的完美度为100%。简单地说，完美度就是用一个pokemon三项浮动值的和除以45。<br>完美度无疑和技能一样不可变地决定了pokemon的一些自有的素质，所以也有很多人盲目追求高的完美度。但经过考证，90%完美度与100%总战力相差仅2%左右，80%与100%近4%,50%与100%仅9%左右，因为完美度的重要性完全低于技能，属于一个可有可无的标准。或者说，只要你的pokemon完美度不是低的可怜，都不用在意。另一个直观的说法：完美度100%的main move为twister的暴鲤龙，攻击强度并不如完美度0%的带Hydro pump的暴鲤龙。另外，<a href = 'https://pokemon.gameinfo.io/'>上文提到的这个网站</a>同样提供了通过算法猜测pokemon具体浮动值的功能，而这个功能在结合了官方的appraisal系统后几乎可以准确地将浮动值锁定在2个甚至1个可能性左右。功能在网站里的“IV calculator”板块。<br>关于appraisal system，个人觉得官方做的比较实用，因为只要在最高评价（完美度80%以上）基本都不用在意完美度了。至于如何使用appraisal system可以看下表：<br><img src = 'appraisal.png' name = 'pic' alt = 'appraisal' style='width:800px;height:400px;'><h3>属性相克</h3>将在对战技巧中提到");
}

function tgb(){

}

function tgc(){
$('#introTwo').html("<h3>实战技巧</h3>作为防御方是电脑操控所以几乎没有技巧可言。因为不提倡拼命防守道馆所以建议可以随便放些卖萌的pokemon，除非想连续占领n个道馆，可以在前n-1个中放一些主力，来降低被打下的可能。<br>进攻则有若干技巧：首先quick move只需要频繁点击就可以，攻击会在左上蓄力槽获得energy，根据main move不同可能是一个或多个技能的蓄力槽，只要一个满了就可以通过按住屏幕来使用main move。通常，伤害很高的main move只有一个100的蓄力槽，伤害一般的技能可能有2个50的蓄力槽，3个33的蓄力槽等。<br>注意：在（尤其是缓慢的）攻击动作中长按很可能导致想使用main move时quick move动作还没有结束而没有成功使用main move，导致浪费时间（伤害），所以需要稍微注意在攻击的间隔中长按屏幕。<br><h3>属性相克</h3>在Pokemon Go中，强属性会获得25%增伤，被克制属性则会获得20%减伤。具体的属性相克表懒得叙述了，但上面提过的网站提供了这个功能。<a href = 'https://pokemon.gameinfo.io/'>网站链接点我</a><br>使用方法：点开Move板块，鼠标放在任意系上，可看到此属性对哪些系增伤，哪些系减伤。点开Pokemon板块，鼠标放在任意系上，可看到此系精灵被哪些系技能打到会减伤，被哪些系技能打到会增伤。<br><h3>躲避（dodge）</h3>这是道馆战最重要的技巧，因为成功的dodge只承受25%伤害，对于高伤害技能效果尤为显著。当然，因为dodge也要花费一些时间，所以不能完全代表对方的实力变为25%。不同的技能都有不同的躲避时机，游戏中显示为屏幕周围闪烁的一瞬间。熟练后躲避技能是一件很简单的事，也可以很轻松摸索出对战有些pokemon时自己应攻击几次然后准备躲它的一次攻击。水伊布是练习dodge的很合适的pokemon，因为水枪技能只有0.5秒，你会很容易在任何时候停下来准备躲对方的攻击，水伊布在对战快龙时甚至可以做到每攻击4次后躲开快龙的一次攻击，这也是水伊布无赖的原因之一。<br>值得注意的是，Blizzard是唯一没有躲避时间的技能，换句话说就是必中，因此有Blizzard的乘龙，白海狮，铁甲贝等pokemon有时是很可怕的存在。<br><h3>最后的小技巧</h3>防御方的任何quick move发动时间都会变慢1-2秒，导致即使对方是水枪这种快速技能，你也可能做到攻击1-2次还躲开对方的技能。但要注意的是防御方在对战开始都会连续无时间间隔地使用两次quick move，所以一开始不攻击而是认真躲开对方的2连击是一个不错的选择。");
}

function tgd(){
$('#introTwo').html("<h3>训练道馆</h3>方法不当的时候，训练道馆是一件十分枯燥且漫长的事。方法得当的时候是一件十分枯燥的事。<br>在队友占领了某些道馆后，如果自己也想占领，就只能训练道馆至道馆升级并有更多位置。但训练只能派一只pokemon，也就代表其实你只需要打败守馆队友的1-2只pokemon然后见好就收(可以点逃跑啊)，这时会告诉你失败但是你会得到经验，道馆也会提升声望。<br>方法不当指的是用自己高CP的精灵来训练有着低CP队友的道馆，打败每只只会提高100声望，哪怕是前面的每级也要2000声望，也就是连续打20次或者10次每次打败2只。<br>正确的方法则是用自己CP更低的精灵反复挑战队友CP最低的那只，然后打败后就结束战斗（逃跑）。利用实战技巧中的属性相克和躲避你可以轻松地战胜CP比你高一些的队友，然后可以得到数百的声望以及更多的经验。用这种方法训练几次一般道馆就可以升级了。自然，在不需要的时候并没有什么人有兴趣去训练一个道馆。");
}

function tge(){
$('#introTwo').html("<h3>野生精灵的培养可能</h3>作为一个需要寻找潜在培养对象的玩家，和图鉴党玩家的最大区别就是会孜孜不倦地反复抓取同类型pokemon。不仅为了进化，也是为了寻找更合适的完美度和技能组合（或者经验）。对于没有进化的pokemon，尤其是本身较强的（如乘龙，卡比兽），在抓到时技能与完美度就已经固定，因此如果都不理想的话自然会想找到一个各方面更好的培养（当然这里10km蛋对玩家来说希望要大得多，毕竟完美度已经有些许保障）。而对于还需进化的pokemon来说，完美度则是唯一衡量标准，毕竟技能只有进化后才知道结果。<br>而这里值得一提的一点是：任何野生出现的pokemon对所有玩家来说都有着同样的技能组合与完美度。举例来说两人同行遇到卡比兽并抓到，他们抓到的卡比兽技能与完美度一定是相同的，但CP(或者说等级)可能有天壤之别。<br>另外，要反复重复的是即使技能和完美度都很满意，若等级太低，也要权衡一下培养的价值。毕竟stardust远比很多人想象的要珍贵，在早期投入大量stardust培养一些普通的pokemon后，突然有机会得到想培养的顶级pokemon反而可能陷入stardust不足的窘境。");
}

function uia(){
$('#introTwo').html("<h3>孵蛋器的重要性及用法</h3>之前的板块提到过孵蛋器是对于所有玩家来说性价比最高的道具。<br>有着有限的孵蛋器，我们能决定的只有什么时候用孵蛋器去孵哪颗蛋。由于孵蛋分别会给你200，500，1000经验，对于想升级的玩家来说在蛋快孵化的时候打开lucky egg是一个不错的做法。假设你有几个孵蛋器，与其得到一个孵化一个，不如让它们同时孵一些相同路程的蛋，然后在快孵好时打开lucky egg，同时用lucky egg板块会提到的方法升级。<br>另一点是图鉴收集玩家也会在意的：如果用孵蛋器孵一颗2km的蛋，最终可以理解为它帮你省下了2km的路程，如果孵一颗10km的蛋，最后孵好的时候相当于你节省了10km的路程，结论很明显了。很多人会表示10km的但太稀有了，那就选择5km好了。");
}

function uib(){
$('#introTwo').html("<h3>合理使用Lucky egg</h3>升级最需要的不是抓到新pokemon的500xp奖励，不是孵出10km蛋的1000xp，更不是一堆扔出excellent的100xp奖励，而是一口气进化好几十只波波的500*60这种程度的xp获取。<br>此处波波可以是毛虫，角虫，或者25颗糖的小拉达，但共同点是多，且没有用，也可以是其他任何你有足够糖，但没有进化的pokemon。每只波波进化需要12颗糖，但进化成功后会还给你1颗，transfer掉进化的之后会得到1颗，所以只需要10颗糖。每抓到3只波波，transfer掉2只，就可以进化一只。<h3>具体方法</h3>但这里要说的不仅是抓波波，而是合理使用Lucky egg。方法自然就是：在你有一些蛋要孵好的时候，打开一颗Lucky egg，然后把你积攒的数十只波波用数百颗糖进化成比比鸟，然后transfer掉比比鸟得到糖继续进化其他的波波。波波指的是所有你可以进化的pokemon。<br>关于最大的收益，普遍认为靠这种方法30分钟可以进化60只pokemon，也就是30000+30000lucky egg = 60000经验。但很多人开始在进化动画刚开始时关闭重启游戏以此跳过进化动画，最后可以进化80甚至更多的pokemon。关于能进化多少其实完全没有必要强求，不过也有人半小时进化了111只，大概只是想创个记录吧。<h3>2个重点</h3>平时多抓只需要12颗糖就能进化的pokemon，以及如果有Lucky egg的话让所有的pokemon都等着在使用Lucky egg的时候再进化。");
}

function uic(){
$('#introTwo').html("<h3>熏香的使用及常见误区</h3>误解：熏香有几率带来附近的pokemon。<br>正确用法：静止不动的话熏香会让你周围每5分钟出现1只pokemon，确实与区域有关但并不是附近已经存在的pokemon。因此，30分钟共会出现6只pokemon。<br>快速移动时，熏香每分钟会让你周围出现1只pokemon，30分钟共30只。<br>很多人表示这简直是在车上的福音啊，但Pokemon Go的temporary soft ban机制导致高速移动时你会像被soft ban了一样抓不住任何pokemon。所以如果发现你连续几次你扔出pokeball对方都第一时间逃跑了，说明你已经移速过快了。这就尴尬了，因为骑车也无暇使用熏香，所以熏香的30分钟30只的高效率基本只能体现在拥堵时的市内或者缓慢的巴士上了。<br>另外熏香还有一个神奇功效，就是如果你在一个sightings里什么都没有附近也没什么人的荒郊野岭，比如说城市和城市之间的公路上，熏香会有很高几率带来一些平时不常出现的pokemon。");
}

function uid(){
$('#introTwo').html("<h3>Lure Module</h3>并没有什么好说的，30分钟，和熏香类似大概5分钟一只一共会带来6只pokemon，但是团队收益，很多玩家在反映希望官方更新给有lure的pokestop加上lure的剩余时间。");
}

function uie(){
$('#introTwo').html("<h3>金币规划</h3>这款游戏对城市玩家相对较为友好，所以并没有太多需要金币的地方，因此也没有太多氪金的必要。而且，即使不氪金，在校园里一天也可以不难地得到20左右的金币。但不管是否氪金，合理使用金币都是有必要的。<br>首先根据不同个人情况，有些玩家可能会想要购买背包扩充和pokemon上限扩充，这两者都可以考虑。个人建议pokemon上限扩充尽量不考虑，因为通过transfer并不是特别需要更高的上限，而背包容量多一些好处还是比较直观的。<br>一些玩家为了升级想购买Lucky egg，也是可行的选择，但Lucky egg也并不需要太多。<br>Lure和熏香都是不推荐的，尤其对于非氪金玩家，基本属于浪费钱。在熏香的介绍中已经可以看出，熏香虽然有些很出彩的设定，但很难真的发挥功效。<br>所以，在稍微购买少量的Lucky egg或背包pokemon容量后，最推荐的依旧是孵蛋器。无论想要收集图鉴、寻找高完美度的pokemon、拿糖果进化强化，孵蛋器都是最有用的道具。");
}
